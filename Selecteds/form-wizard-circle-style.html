<body class="vertical-layout vertical-content-menu 2-columns   menu-expanded fixed-navbar" data-open="click" data-menu="vertical-content-menu"
  data-col="2-columns">

  <div class="app-content content">
    <div class="content-wrapper">
      
     
      <div class="content-body">
        
       
        <!-- Form wizard with number tabs section end -->
        <!-- Form wizard with icon tabs section start -->
        <section id="icon-tabs">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Please complete your profile</h4>
                  <a class="heading-elements-toggle"><i class="la la-ellipsis-h font-medium-3"></i></a>
                  <div class="heading-elements">
                    <ul class="list-inline mb-0">
                     
                      <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                      <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                      
                    </ul>
                  </div>
                </div>
                <div class="card-content collapse show">
                  <div class="card-body">
                    <form action="#" class="icons-tab-steps wizard-circle">
                      <!-- Step 1 -->
                      <h6><i class="step-icon la la-user"></i> Step 1</h6>
                      <fieldset>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="firstName2">First Name :</label>
                              <input type="text" class="form-control" id="firstName2">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="lastName2">Last Name :</label>
                              <input type="text" class="form-control" id="lastName2">
                            </div>
                          </div>
                        </div>
                        
                        <div class="row">
                         

                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="location2">Select Blood Group :</label>
                              <select class="custom-select form-control" id="location2" name="location">
                                <option value="">Select Blood Group</option>
                                <option value="Amsterdam">A+</option>
                                <option value="Berlin">A-</option>
                                <option value="Frankfurt">B+</option>
                                <option value="Frankfurt">B-</option>
                                <option value="Frankfurt">O+</option>
                                <option value="Frankfurt">O-</option>
                              </select>
                            </div>
                          </div>


                          <div class="col-md-6">

                            
                            <div class="form-group">
                              <label for="date2">Date of Birth :</label>
                              <input type="date" class="form-control" id="date2">
                            </div>
                          </div>
                        </div>
                      </fieldset>

                   

                      <!-- Step 2 -->
                      <h6><i class="step-icon la la-home"></i>Step 2</h6>
                      <fieldset>


                          <div class="row">


                              <div class="col-md-6">
                                  <div class="form-group">
                                    <label for="phoneNumber2">Phone Number :</label>
                                    <input type="tel" class="form-control" id="phoneNumber2">
                                  </div>
                                </div>


                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label for="email">Email :</label>
                                      <input type="email" class="form-control" id="email">
                                    </div>
                              </div>
                              
                            </div>

                        <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label for="location2">Select Country/State/Distric/City :</label>
                                  <select class="custom-select form-control" id="location2" name="location">
                                    <option value="">Select Country</option>
                                    <option value="Amsterdam">Bangladesh</option>
                                    <option value="Berlin">Germany</option>
                                    <option value="Frankfurt">USA</option>
                                  </select>
                                </div>
                             
                                <div class="form-group">
                                  
                                    <select class="custom-select form-control" id="location2" name="location">
                                      <option value="">Select State/District</option>
                                      <option value="Amsterdam">Amsterdam</option>
                                      <option value="Berlin">Berlin</option>
                                      <option value="Frankfurt">Frankfurt</option>
                                    </select>
                                  </div>

                                <div class="form-group">
                                   
                                    <select class="custom-select form-control" id="location2" name="location">
                                      <option value="">Select City</option>
                                      <option value="Amsterdam">Amsterdam</option>
                                      <option value="Berlin">Berlin</option>
                                      <option value="Frankfurt">Frankfurt</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                     
                                      <input type="test" class="form-control" id="postcode" placeholder="Post Code">
                                    </div>
                          </div>
                          <div class="col-md-6">
                           
                            <div class="form-group">
                              <label for="address">Address :</label>
                              <textarea name="address" id="address" rows="12" class="form-control"></textarea>
                            </div>
                          </div>
                        </div>
                      </fieldset>
                      <!-- Step 3 -->
                      <h6><i class="step-icon la la-share-alt"></i>Step 3</h6>
                      <fieldset>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="eventName2">Facebook Profile:</label>
                              <input type="url" class="form-control" id="Facebook">
                            </div>
                            
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                <label for="eventName2">Linkedin Profile:</label>
                                <input type="url" class="form-control" id="Facebook">
                              </div>
                              
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="eventName2">Twitter Handle:</label>
                                <input type="text" class="form-control" id="Facebook">
                              </div>
                              
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                  <label for="eventName2">Google+ Profile:</label>
                                  <input type="url" class="form-control" id="Facebook">
                                </div>
                                
                              </div>
                          </div>
                      </fieldset>
                      <!-- Step 4 -->
                      <h6><i class="step-icon la la-image"></i>Step 4</h6>
                      <fieldset>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                             
                              
                            </div>
                            
                          </div>
                          <div class="col-md-6">
                            
                         
                          </div>
                        </div>
                      </fieldset>
                    </form>
                  </div>
                </div>
